<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ëñ™Ë≥áË®àÁÆóÂô® Demo</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
            overflow: hidden;
            position: relative;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            z-index: 10;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .salary-display {
            font-size: 2.5rem;
            font-weight: bold;
            color: #27ae60;
            margin: 20px 0;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        label {
            display: flex;
            flex-direction: column;
            text-align: left;
            gap: 5px;
        }
        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .running {
            background-color: #e74c3c;
        }
        .running:hover {
            background-color: #c0392b;
        }
        .money-bag {
            position: absolute;
            font-size: 2rem;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ëñ™Ë≥áË®àÁÆóÂô®</h1>
        <div class="controls">
            <label>
                Âπ¥Ëñ™ (Âè∞Âπ£)
                <input type="number" id="annual-salary" placeholder="Ë´ãËº∏ÂÖ•Âπ¥Ëñ™" value="1000000">
            </label>
            <label>
                Â∑•‰ΩúÂ§©Êï∏ (ÊØèÂπ¥)
                <input type="number" id="work-days" placeholder="ÊØèÂπ¥Â∑•‰ΩúÂ§©Êï∏" value="240">
            </label>
            <label>
                Â∑•‰ΩúÊôÇÊï∏ (ÊØèÂ§©)
                <input type="number" id="work-hours" placeholder="ÊØèÂ§©Â∑•‰ΩúÊôÇÊï∏" value="8">
            </label>
        </div>
        
        <button id="toggle-btn">ÈñãÂßãË®àÁÆó</button>
        
        <div class="salary-display">NT$ 0.00</div>
        
        <div class="stats">
            <div class="stat">
                <div>ÊØèÂ∞èÊôÇ</div>
                <div class="stat-value" id="hourly-rate">NT$ 0.00</div>
            </div>
            <div class="stat">
                <div>ÊØèÂàÜÈêò</div>
                <div class="stat-value" id="minute-rate">NT$ 0.00</div>
            </div>
            <div class="stat">
                <div>ÊØèÁßí</div>
                <div class="stat-value" id="second-rate">NT$ 0.00</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const salaryDisplay = document.querySelector('.salary-display');
            const toggleBtn = document.getElementById('toggle-btn');
            const annualSalaryInput = document.getElementById('annual-salary');
            const workDaysInput = document.getElementById('work-days');
            const workHoursInput = document.getElementById('work-hours');
            const hourlyRateDisplay = document.getElementById('hourly-rate');
            const minuteRateDisplay = document.getElementById('minute-rate');
            const secondRateDisplay = document.getElementById('second-rate');
            
            let isRunning = false;
            let accumulatedSalary = 0;
            let salaryPerSecond = 0;
            let intervalId = null;
            let moneyBagIntervalId = null;
            
            function calculateRates() {
                const annualSalary = parseFloat(annualSalaryInput.value) || 0;
                const workDays = parseFloat(workDaysInput.value) || 240;
                const workHours = parseFloat(workHoursInput.value) || 8;
                
                const totalWorkHours = workDays * workHours;
                const hourlyRate = annualSalary / totalWorkHours;
                const minuteRate = hourlyRate / 60;
                salaryPerSecond = minuteRate / 60;
                
                hourlyRateDisplay.textContent = `NT$ ${hourlyRate.toFixed(2)}`;
                minuteRateDisplay.textContent = `NT$ ${minuteRate.toFixed(2)}`;
                secondRateDisplay.textContent = `NT$ ${salaryPerSecond.toFixed(4)}`;
            }
            
            function updateSalary() {
                accumulatedSalary += salaryPerSecond;
                salaryDisplay.textContent = `NT$ ${accumulatedSalary.toFixed(2)}`;
            }
            
            function createMoneyBag() {
                const moneyBag = document.createElement('div');
                moneyBag.className = 'money-bag';
                moneyBag.textContent = 'üí∞';
                
                // Èö®Ê©ü‰ΩçÁΩÆ
                const randomX = Math.random() * window.innerWidth;
                const randomY = Math.random() * window.innerHeight;
                
                moneyBag.style.left = `${randomX}px`;
                moneyBag.style.top = `${randomY}px`;
                
                document.body.appendChild(moneyBag);
            }
            
            function toggleCalculation() {
                if (isRunning) {
                    clearInterval(intervalId);
                    clearInterval(moneyBagIntervalId);
                    toggleBtn.textContent = 'ÈñãÂßãË®àÁÆó';
                    toggleBtn.classList.remove('running');
                } else {
                    calculateRates();
                    accumulatedSalary = 0;
                    salaryDisplay.textContent = `NT$ ${accumulatedSalary.toFixed(2)}`;
                    intervalId = setInterval(updateSalary, 1000);
                    moneyBagIntervalId = setInterval(createMoneyBag, 1000);
                    toggleBtn.textContent = 'ÂÅúÊ≠¢Ë®àÁÆó';
                    toggleBtn.classList.add('running');
                }
                isRunning = !isRunning;
            }
            
            toggleBtn.addEventListener('click', toggleCalculation);
            
            // ÂàùÂßãÂåñÈ°ØÁ§∫
            calculateRates();
        });
    </script>
</body>
</html>
